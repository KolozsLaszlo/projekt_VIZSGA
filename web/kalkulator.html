    <main>
      <div class="container">
        <h1>Kalória Kalkulátor</h1>
        <label for="weight">Súly (kg):</label>
        <input type="number" id="weight" placeholder="Add meg a súlyodat">
 
        <label for="height">Magasság (cm):</label>
        <input type="number" id="height" placeholder="Add meg a magasságodat">
 
        <label for="age">Életkor (év):</label>
        <input type="number" id="age" placeholder="Add meg az életkorodat">
 
        <label for="gender">Nem:</label>
        <select id="gender">
            <option value="male">Férfi</option>
            <option value="female">Nő</option>
        </select>
 
        <label for="activity">Aktivitási szint:</label>
        <select id="activity">
            <option value="1.2">Alacsony aktivitás (irodai munka)</option>
            <option value="1.375">Könnyű aktivitás (séták, könnyű sport)</option>
            <option value="1.55">Közepes aktivitás (rendszeres edzés)</option>
            <option value="1.725">Magas aktivitás (napi kemikusi edzés)</option>
            <option value="1.9">Nagyon magas aktivitás (napi több edzés)</option>
        </select>
 
        <button onclick="calculateCalories()">Számítás</button>
 
        <div class="result" id="result"></div>
    </main>
